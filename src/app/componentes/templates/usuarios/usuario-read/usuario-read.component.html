<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="salario">
            <th mat-header-cell *matHeaderCellDef> SALÁRIO </th>
            <td mat-cell *matCellDef="let element">{{ element.salario }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="reajusteAnual">
            <th mat-header-cell *matHeaderCellDef> Reajuste (%)</th>
            <td mat-cell *matCellDef="let element">{{ element.reajusteAnual }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contX">
            <th mat-header-cell *matHeaderCellDef> CONT 1 </th>
            <td mat-cell *matCellDef="let element">{{ element.contX }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contY">
            <th mat-header-cell *matHeaderCellDef> CONT 2 </th>
            <td mat-cell *matCellDef="let element">{{ element.contY }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="anos">
            <th mat-header-cell *matHeaderCellDef> ANOS </th>
            <td mat-cell *matCellDef="let element">{{ element.anos }}</td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="{{ element.id }}">
                    <button mat-raised-button color="primary">SIMULAR</button>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
